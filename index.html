<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Gold Clicker</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body {
    margin: 0;
    background: #0f172a;
    color: white;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    width: 320px;
    background: #111827;
    border-radius: 16px;
    padding: 16px;
    text-align: center;
  }
  .gold {
    font-size: 32px;
    color: gold;
  }
  button {
    width: 100%;
    height: 48px;
    margin-top: 12px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    background: gold;
    color: black;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Gold Clicker</h2>
  <div class="gold" id="gold">0</div>
  <button onclick="clickGold()">Добыть золото</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  let gold = 0;

  function clickGold() {
    gold++;
    document.getElementById("gold").textContent = gold;

    tg.sendData(JSON.stringify({
      gold: gold
    }));
  }

  tg.ready();
</script>

</body>
</html>
